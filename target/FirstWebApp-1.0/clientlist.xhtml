    <h:head>

        <title>Enter Customer Data</title>
    </h:head>
    <h:body class="body">

                headerClass="thead"

                <h:column>

                    #{cust.lastName}
    		</h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{cust.email}
    		</h:column>

                    <h:commandButton value="ðŸ”§" action="#{customerController.changeCustomerEdit(cust)}">

        </h:form>
    </h:body>
</html>
