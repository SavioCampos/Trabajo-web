<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body  class="body">
        <h:outputStylesheet library="css" name="styles.css"/>
        <div>
            <h:form id="customerForm">
                <p class="center-content">Edite su cliente:</p>
                <h:inputHidden value="#{customerController.customer.customerId}" id="hiddenField" />
                <h:messages/>
                <h:panelGrid columns="1">
                    <h:outputLabel for="firstName" value="First Name:">
                    </h:outputLabel>
                    <h:inputText    id="firstName"
                                    class="field"
                                    label="First Name"
                                    value="#{customerController.customer.firstName}"
                                    required="true">
                        <f:validateLength minimum="2" maximum="30">
                        </f:validateLength>
                    </h:inputText>
                    <h:outputLabel for="lastName" value="Last Name:">
                    </h:outputLabel>
                    <h:inputText    id="lastName"
                                    class="field"
                                    label="Last Name"
                                    value="#{customerController.customer.lastName}"
                                    required="true">
                        <f:validateLength minimum="2" maximum="30">
                        </f:validateLength>
                    </h:inputText>
                    <h:outputLabel for="email" value="Email:">
                    </h:outputLabel>
                    <h:inputText    id="email" 
                                    class="field"
                                    label="Email" 
                                    value="#{customerController.customer.email}">
                        <f:validateLength minimum="3" maximum="30">
                        </f:validateLength>
                    </h:inputText>
                </h:panelGrid>
                <p class="center-content"> 
                    <h:commandButton id="commandButtonSubmit" value="Save" action="clientlist"
                                     actionListener="#{customerController.editSave()}">
                    </h:commandButton>
                </p>
            </h:form>
        </div>
    </h:body>
</html>
