<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <h:outputStylesheet library="css" name="clientliststyle.css"/>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body class="body">
        <div style="padding-bottom: 5%">
            <h:commandButton value="🏠"
                             onclick="window.location='./index.xhtml'"
                             class="btn-nav"/>
        </div>
        <h:form>
            <h:dataTable value="#{addressController.getAllAddress()}" var="add"
                styleClass="clientTable"
                headerClass="thead"
                rowClasses="column">
                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    #{add.addressType}
    		</h:column>
                <h:column>
                    <f:facet name="header">Linea 1</f:facet>
                    #{add.addressLine1}
    		</h:column>
                <h:column>
                    <f:facet name="header">Linea 2</f:facet>
                    #{add.addressLine2}
    		</h:column>
                <h:column>
                    <f:facet name="header">Ciudad</f:facet>
                    #{add.city}
    		</h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
