<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body class="bodyaddress">
        <h:outputStylesheet library="css" name="styles.css"/>
        <div name="#{addressController.putAddress()}">
            <h:form id="customerForm">
                <h:messages/>
                <h:panelGrid columns="1">
                    <h:inputHidden id="idAddress"
                                 value="#{addressController.address.addressId}"/>
                    <h:outputLabel for="addressType" value="Tipo de direccion:">
                    </h:outputLabel>
                    <h:inputText id="adrressType"
                                 class="field"
                                 label="Address Type"
                                 value="#{addressController.address.addressType}"
                                 required="true">
                        <f:validateLength minimum="1" maximum="30">
                        </f:validateLength>
                    </h:inputText>
                    <h:outputLabel for="addressLine1" value="Address Line 1:">
                    </h:outputLabel>
                    <h:inputText id="addressLine1"
                                 class="field"
                                 label="Address Line 1:"
                                 value="#{addressController.address.addressLine1}"
                                 required="true">
                        <f:validateLength minimum="2" maximum="30">
                        </f:validateLength>
                    </h:inputText>
                    <h:outputLabel for="addressLine1" value="Address Line 2:">
                    </h:outputLabel>
                    <h:inputText id="addresLine2"
                                 class="field"
                                 label="Address Line 2:"
                                 value="#{addressController.address.addressLine2}"
                                 required="true">
                        <f:validateLength minimum="2" maximum="30">
                        </f:validateLength>
                    </h:inputText>
                    <h:outputLabel for="city" value="Ciudad:">
                    </h:outputLabel>
                    <h:inputText id="city"
                                 class="field"
                                 label="Ciudad:"
                                 value="#{addressController.address.city}"
                                 required="false">
                        <f:validateLength minimum="1" maximum="120">
                        </f:validateLength>
                    </h:inputText>
                </h:panelGrid>
                <p class="center-content"> 
                    <h:commandButton    id = "commandButtonSubmit" value="Editar"
                                        actionListener="#{addressController.edit()}"
                                        class = "btn btn-green">
                    </h:commandButton>  
                </p>
            </h:form>  
        </div>
    </h:body>
</html>
