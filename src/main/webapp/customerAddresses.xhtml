<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="clientliststyle.css"/>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body class="body">
        <h:dataTable    value="#{addressController.collectionAdrressComplete()}" var="addr"
                        styleClass="clientTable"
                        headerClass="thead"
                        rowClasses="column">
            <h:column>
                <f:facet name="header">Tipo dirección</f:facet>
                #{addr.addressType}
            </h:column>
            <h:column>
                <f:facet name="header">Primera dirección</f:facet>
                #{addr.addressLine1}
            </h:column>
            <h:column>
                <f:facet name="header">Segunda dirección</f:facet>
                #{addr.addressLine2}
            </h:column>
            <h:column>
                <f:facet name="header">Ciudad</f:facet>
                #{addr.city}
            </h:column>
            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandButton    value="🔧" 
                onclick="window.location.href='./editAddress.xhtml?id=#{addressController.changeAddressEdit(addr)}'; return false;">
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Borrar</f:facet>
                <h:form>
                    <h:commandButton    value="❌"   id="commandButtonSubmit"
                    onclick="window.location.href='./deleteAddress.xhtml?id=#{addressController.changeAddressEdit(addr)}'; return false;">
                    </h:commandButton>
                </h:form>

            </h:column>

        </h:dataTable>

        <br></br>

        <h:commandButton    value="Agregar"   id="commandButtonSubmit" style="margin-right:20px;"
        onclick="window.location.href='./addAddress.xhtml?id=#{addressController.getCustomerById().customerId}'; return false;">
        </h:commandButton>
        
        

    </h:body>
</html>
