<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <h:outputStylesheet library="css" name="clientliststyle.css"/>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body class="body">
        <h:outputStylesheet name="css/style.css"/>
        <h:form id="addressForm">
            <h:dataTable    value="#{addressController.listAdrressComplete()}" var="addr"
                            styleClass="clientTable"
                            headerClass="thead"
                            rowClasses="column">
                <h:column>
                    <f:facet name="header">Tipo dirección</f:facet>
                    #{addr.addressType}
                </h:column>
                <h:column>
                    <f:facet name="header">Primera dirección</f:facet>
                    #{addr.addressLine1}
                </h:column>
                <h:column>
                    <f:facet name="header">Segunda dirección</f:facet>
                    #{addr.addressLine2}
                </h:column>
                <h:column>
                    <f:facet name="header">Ciudad</f:facet>
                    #{addr.city}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton id="edit" value="🔧" action="#{addressController.changeCustomerAddressReplace( addr )}">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Borrar</f:facet>
                    <h:commandButton    value="❌" 
                                        action="#{addressController.delete( addr )}"
                                        id="commandButtonSubmit">
                    </h:commandButton>
                </h:column>

            </h:dataTable>


            <br></br>

            <h:button outcome="addresses" value="Agregar" style="margin-right:20px;">
            </h:button>

        </h:form>
    </h:body>
</html>
