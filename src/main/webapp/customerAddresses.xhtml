<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body style="padding: 32px; background-color: #ffffff;">
        <h:outputStylesheet name="css/clientliststyle.css"/>
        <h:form>
            <div>
                <h1>#{addressController.customer.firstName} #{addressController.customer.lastName}</h1>
                
                <h:dataTable    value="#{addressController.customer.getAddressCollection()}" var="addr"
                                styleClass="clientTable"
                                headerClass="thead"
                                rowClasses="column">
                    <h:column>
                        <f:facet name="header">Tipo direcci√≥n</f:facet>
                        #{addr.addressType}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Primera direcci√≥n</f:facet>
                        #{addr.addressLine1}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Segunda direcci√≥n</f:facet>
                        #{addr.addressLine2}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ciudad</f:facet>
                        #{addr.city}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandButton value="üîß" action="#{addressController.changeAddressEdit( addr )}">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Borrar</f:facet>
                        <h:commandButton    value="‚ùå" 
                                            action="#{addressController.delete( addr )}"
                                            id="commandButtonSubmit">
                        </h:commandButton>
                    </h:column>

                </h:dataTable>
                
                
                <br></br>
                
                <h:button outcome="addresses" value="Agregar" style="margin-right:20px;">
                </h:button>
                
            </div>
        </h:form>
    </h:body>
</html>
