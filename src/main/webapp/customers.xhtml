<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enter Customer Data</title>
    </h:head>
    <h:body class="body" id="#{customerController.init()}init">
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:form id="customerForm">
            <h:commandButton value="⬅" 
                             onclick="history.go(-1); return false;"
                             class="btn-nav"/>
            <h:commandButton value="🏠" style="float: right;" 
                             onclick="window.location='./index.xhtml'; return false;"
                             class="btn-nav"/>
            <p class="center-content">Ingrese nuevo cliente:</p>
            <h:messages/>
            <h:panelGrid columns="1">
                <h:outputLabel for="firstName" value="First Name:">
                </h:outputLabel>
                <h:inputText id="firstName"
                             class="field"
                             label="First Name"
                             value="#{customerController.customer.firstName}"
                             required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                </h:inputText>
                <h:outputLabel for="lastName" value="Last Name:">
                </h:outputLabel>
                <h:inputText id="lastName"
                             class="field"
                             label="Last Name"
                             value="#{customerController.customer.lastName}"
                             required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                </h:inputText>
                <h:outputLabel for="email" value="Email:">
                </h:outputLabel>
                <h:inputText id="email" 
                             class="field"
                             label="Email" 
                             value="#{customerController.customer.email}">
                    <f:validateLength minimum="3" maximum="30">
                    </f:validateLength>
                </h:inputText>
            </h:panelGrid>
            <p class="center-content"> 
                <h:commandButton id = "commandButtonSubmit" value="Guardar"
                                    actionListener="#{customerController.save()}"
                                    class = "btn btn-green">
                </h:commandButton>  
            </p>
        </h:form>
    </h:body>
</html>
